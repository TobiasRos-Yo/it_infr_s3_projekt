<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Formular</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #0073bb;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #005fa3;
    }
    .success {
      margin-top: 20px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Dein Feedback</h2>
  <form id="feedback-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Max Mustermann" required />

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" rows="5" placeholder="Schreibe dein Feedback hier..." required></textarea>

    <button type="submit">Absenden</button>
  </form>

  <div id="response" class="success" style="display: none;">
    Vielen Dank f√ºr dein Feedback!
  </div>

  <script>
    const form = document.getElementById("feedback-form");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const feedback = document.getElementById("feedback").value;

      try {
        const response = await fetch("https://6n245r9q9c.execute-api.eu-west-1.amazonaws.com/default/tobias_project_lambda_1", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, feedback })
        });

        if (response.ok) {
          document.getElementById("response").style.display = "block";
          form.reset();
        } else {
          alert("Fehler beim Absenden des Feedbacks.");
        }
      } catch (error) {
        alert("Netzwerkfehler: " + error.message);
      }
    });
  </script>
</body>
</html>
